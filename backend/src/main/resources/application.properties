# ==========================
# APPLICATION
# ==========================
spring.application.name=backend

# ==========================
# SERVER (Render)
# ==========================
server.port=${PORT:8080}
server.address=0.0.0.0

# ==========================
# DATABASE (Render)
# ==========================
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
# Leave driver-class-name unset so Spring Boot will auto-detect H2 (dev) or Postgres (prod)

# H2 console (for local debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================
# JPA / HIBERNATE
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ==========================
# EMAIL (SendGrid API ONLY)
# ==========================
admin.email=${ADMIN_EMAIL:}
app.reminder.email=${REMINDER_EMAIL:}

# ==========================
# FLYWAY (DB MIGRATIONS)
# ==========================
# Enable Flyway migrations on startup. For first-time adoption on an existing DB, we enable baseline-on-migrate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
